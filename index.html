<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Lane Game</title>
  <link rel="stylesheet" href="src/css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
</head>

<body class="body">
  <div id="app">

    <div id="startScreen" class="start-screen">
      <h1 class="main-text">Welcome to Car Lane Game</h1>
      <button id="startButton" class="start-button">Start Game</button>
      <div id="controls" class="controls">
        <h2>Controls</h2>
        <p><strong>A</strong> - Move Left</p>
        <p><strong>D</strong> - Move Right</p>
        <p><strong>Enter</strong> - Shoot</p>
      </div>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>
    <audio src="./dist/assets/audios/theme-song.mp3" id="themeSong"></audio>
    <audio id="crashSound" src="./dist/assets/audios/car-crash.mp3"></audio>
    <audio id="bulletHit" src="./dist/assets/audios/bullet-car-hit.mp3"></audio>
  </div>
  <script type="module" src="src/main.ts"></script>
</body>

</html>
